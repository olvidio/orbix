<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>SlickGrid example: Custom column value extractor: Using dataItemColumnValueExtractor option to specify a custom column value extractor</title>
  <link rel="stylesheet" href="../css/smoothness/jquery-ui.custom.css" type="text/css"/>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../slick-editors.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
</head>
<body>
<div style="position:relative">
  <div class="grid-outer-wrapper">
    <div id="myGrid" class="grid-inner-wrapper"></div>
  </div>

  <div class="options-panel">
    <h2>About</h2>
    This example shows how to use custom column value extractors with the SlickGrid grid.
    <h2>Demonstrates</h2>
      <ul>
        <li>using <u>dataItemColumnValueExtractor</u> option to specify a custom column value extractor</li>
      </ul>

    <h2>View Source:</h2>
      <ul>
          <li id="viewsource">View Source Code</li>
      </ul>
      <div id="displaycode"></div>
  </div>
</div>

<script src="../lib/firebugx.js"></script>

<script src="../lib/jquery.js"></script>
<script src="../lib/jquery-fixclick.js"></script>
<script src="../lib/_/jquery.event.drag.js"></script>
<script src="../lib/detect_browser.js"></script>
<script src="../lib/assert.js"></script>

<script src="../slick.core.js"></script>
<script src="../slick.grid.js"></script>


<script src="examples.showcode.js"></script>

<script id="script_tag_example" type="text/javascript">
  var grid;
  var columns = [
    {id: "title", name: "Name", field: "name"},
    {id: "field1", name: "Field1", field: "values", fieldIdx: 0},
    {id: "field2", name: "Field2", field: "values", fieldIdx: 1},
    {id: "field3", name: "Field3", field: "values", fieldIdx: 2}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
    dataItemColumnValueExtractor: getItemColumnValue
  };

  // Get the item column value using a custom 'fieldIdx' column param
  function getItemColumnValue(item, column) {
    var values = item[column.field];
    if (column.fieldIdx !== undefined) {
      return values && values[column.fieldIdx];
    } else {
      return values;
    }
  }

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        name: "Item " + i,
        values: [
          Math.round(Math.random() * 100),
          Math.round(Math.random() * 100),
          Math.round(Math.random() * 100)
        ]
      };
    }

    grid = new Slick.Grid("#myGrid", data, columns, options);
  });
</script>
</body>
</html>
