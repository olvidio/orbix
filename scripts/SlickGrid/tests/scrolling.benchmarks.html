<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SlickGrid Scrolling Benchmark</title>
        <link rel="stylesheet" href="../css/smoothness/jquery-ui.custom.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="../slick.grid.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="../slick-editors.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="../examples/examples.css" type="text/css" media="screen" charset="utf-8" />
        <style>
        .cell-title {
            font-weight: bold;
        }

        .cell-effort-driven {
            text-align: center;
        }
        </style>
    </head>
    <body>
        <script src="../lib/firebugx.js"></script>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/jquery-fixclick.js"></script>
        <script src="../lib/jquery-ui.js"></script>
        <script src="../lib/_/jquery.event.drag.js"></script>
        <script src="../lib/detect_browser.js"></script>
        <script src="../lib/assert.js"></script>

        <script src="../slick.core.js"></script>
        <script src="../slick.grid.js"></script>
        <script src="../slick.formatters.js"></script>

        <button id="grid_debug">Debug info <span /></button>
        <button id="startBench_100">Run (+= 100px) <span /></button>
        <button id="startBench_300">Run (+= 300px) <span /></button>
        <button id="startBench_550">Run (+= 550px; simulate paging) <span /></button>
        <button id="startBench_1000">Run (+= 1'000px) <span /></button>
        <button id="startBench_5000">Run (+= 5'000px) <span /></button>
        <hr/>

        <div id="myGrid" style="width:600px;height:600px;"></div>

        <script>
        $("#grid_debug").click(function(e) {
            e.preventDefault();
            grid.debug();
        });
        $("#startBench_100").click(function(e) {
            e.preventDefault();
            startBench(100, $(this));
        });
        $("#startBench_300").click(function(e) {
            e.preventDefault();
            startBench(300, $(this));
        });
        $("#startBench_550").click(function(e) {
            e.preventDefault();
            startBench(550, $(this));
        });
        $("#startBench_1000").click(function(e) {
            e.preventDefault();
            startBench(1000, $(this));
        });
        $("#startBench_5000").click(function(e) {
            e.preventDefault();
            startBench(5000, $(this));
        });

        //------------------------------------------------------------

        var grid;
        var data = [];
        var extraColumns = 100;

        function testPostRender(cellNode, row, cell, dataContext, colDef) {
            cellNode.style.backgroundColor = 'yellow';
        }

        var columns = [
            {id:"title", name:"Title", field:"title", width:120, cssClass:"cell-title"},
            {id:"duration", name:"Duration", field:"duration", selectable:false},
            {id:"%", name:"% Complete", field:"percentComplete", width:80, resizable:false, formatter:Slick.Formatters.PercentCompleteBar},
            {id:"start", name:"Start", field:"start", minWidth:60},
            {id:"finish", name:"Finish", field:"finish", minWidth:60},
            {id:"effort-driven", name:"Effort Driven", width:80, minWidth:20, maxWidth:80, cssClass:"cell-effort-driven", field:"effortDriven", formatter:Slick.Formatters.Checkmark, asyncPostRender:testPostRender}
        ];

        for (var i = 0; i < extraColumns; i++) {
            columns.push({id:"col" + i, name:"col" + i, field:"title"});
        }

        var options = {
            editable: false,
            enableAddRow: false,
            enableCellNavigation: true,
            enableAsyncPostRender: true,
            forceFitColumns: false
        };


        function generateRandomTask(index) {
          return {
            "id": "id_" + index,
            "title": "Task " + index,
            "duration": "5 days",
            "percentComplete": Math.round(Math.random() * 100),
            "start": "01/01/2014",
            "finish": "01/05/2014",
            "effortDriven": (index % 5 === 0)
          };
        }


        $(function()
        {
            // prepare the data
            for (var i = 0; i < 5000; i++) {
                data[i] = generateRandomTask(i);
            }


            data.getItemMetadata = function (row, cell) {
              if (row % 2 === 1) {
                return {
                  "columns": {
                    "duration": {
                      "colspan": 3
                    }
                  }
                };
              }
            };

            // initialize the grid
            grid = new Slick.Grid("#myGrid", data, columns, options);

            $grid = $("#myGrid div.grid-canvas").parent();
        });


        var $grid;
        var lastScrollTop = 0;
        var startTime;
        var scrollAmount = 1000;

        function startBench(scroll, $msg_el_parent) {
            scrollAmount = scroll;
            lastScrollTop = 0;
            $grid.scrollTop(0);

            window.setTimeout(function(){
                startTime = new Date();
                bench();
            }, 500);


            function bench() {
                var scrollTop = $grid[0].scrollTop = lastScrollTop + scrollAmount;

                if ($grid[0].scrollTop == lastScrollTop + scrollAmount) {
                    lastScrollTop = scrollTop;
                    window.setTimeout(bench, 10);
                } else {
                    var delta = new Date() - startTime;
                    delta /= 1000;
                    $msg_el_parent.find('span').text(" (" + delta.toFixed(3) + "s)");
                }
            }
        }

        </script>
    </body>
</html>
