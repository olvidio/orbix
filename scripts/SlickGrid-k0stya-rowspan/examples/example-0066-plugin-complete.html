<script id="script_tag_example" type="text/javascript">
  var words = [
    "area","areg","ares","argo",
    "brag","bran","bras","brat","braw",
    "dces","dead","deaf","deal","dean","dear","debs","debt","debu","deck","decl","deco"
  ];
  var wordsLength = words.length;

  function getRandom(floor) {
    return Math.floor(Math.random() * floor) + 1;
  }

  function getRandomWord() {
    var len = getRandom(2);
    var result = [];
    for (var i = 0; i < len; i++) {
      result.push(words[getRandom(wordsLength - 1)]);
    }
    return result.join('');
  }

  function isValue(val) {
    return val != null;
  }

  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title", sortable: true },
    {id: "duration", name: "Duration", field: "duration", sortable: true },
    {id: "%", name: "% Complete", field: "percentComplete", sortable: true },
    {id: "start", name: "Start", field: "start", sortable: true},
    {id: "finish", name: "Finish", field: "finish", sortable: true },
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven", sortable: true },
    {id: "random-word", name: "Random Word", field: "wd", sortable: true, textFilter: true },
  ];

  var options = {
    enableColumnReorder: false,
    multiColumnSort: true,
    explicitInitialization: true
  };


  var columnFilters = {};

  var counter = 0;

  function generateData(length) {
    var data = [];
    for (var i = 0; i < length; i++) {
      data[i] = {
        id: counter++,
        title: "Task " + counter,
        description: "This is a sample task description.\n  It can be multiline",
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 === 0),
        wd: getRandomWord(),
		status: 0
      };
    }
    return data;
  }

  $(function () {
    var data = generateData(1000);
    var dataView = new Slick.Data.DataView();

    // create a detached container element
    var myGrid = $("<div id='myGrid' class='grid-inner-wrapper'></div>");
    grid = new Slick.Grid(myGrid, dataView, columns, options);

    // ... later on, append the container to the DOM and initialize SlickGrid
    myGrid.appendTo($(".grid-outer-wrapper"));

    grid.setSelectionModel(new Slick.CellSelectionModel());

    grid.onAddNewRow.subscribe(function (e, args) {
      var item = args.item;
      grid.invalidateRow(data.length);
      data.push(item);
      grid.updateRowCount();
      grid.render();
    });

    dataView.onRowCountChanged.subscribe(function (e, args) {
      grid.updateRowCount();
      grid.render();
    });

    dataView.onRowsChanged.subscribe(function (e, args) {
      grid.invalidateRows(args.rows);
      grid.render();
    });

    grid.init();

    dataView.beginUpdate();
    dataView.setItems(data);
    dataView.setFilter(filter);
    dataView.endUpdate();

    var filterPlugin = new Ext.Plugins.HeaderFilter({});

    // This event is fired when a filter is selected
    filterPlugin.onFilterApplied.subscribe(function () {
      dataView.refresh();
      grid.resetActiveCell();

      // Excel like status bar at the bottom
      var status;

      if (dataView.getLength() === dataView.getItems().length) {
        status = "";
      } else {
        status = dataView.getLength() + ' OF ' + dataView.getItems().length + ' RECORDS FOUND';
      }
      $('#status-label').text(status);
    });

    // Event fired when a menu option is selected
    filterPlugin.onCommand.subscribe(function (e, args) {
      dataView.sort(args.column.field, args.command === "sort-asc");
    });

    grid.registerPlugin(filterPlugin);

    function sortDataView(cols) {
      dataView.sort(function (dataRow1, dataRow2) {
        for (var i = 0, l = cols.length; i < l; i++) {
          if (!cols[i] || !cols[i].sortCol) continue;
          var field = cols[i].sortCol.field;
          var sign = cols[i].sortAsc ? 1 : -1;
          var
            value1 = dataRow1[field],
            value2 = dataRow2[field];

          if (!isValue(value1) && isValue(value1) ) return 0 * sign;
          if (!isValue(value1) && isValue(value2) ) return -1 * sign;
          if (!isValue(value2) && isValue(value1) ) return 1 * sign;

          var result = (value1 == value2 ? 0 : (value1 > value2 ? 1 : -1)) * sign;
          if (result !== 0) {
            return result;
          }
        }
        return 0;
      });
      grid.invalidate();
      grid.render();
    }

    grid.onSort.subscribe(function (e, args) {
      sortDataView(args.sortCols);
    });

    // Filter the data (using underscore's _.contains)
    function filter(item) {
      var columns = grid.getColumns();

      var value = true;

      for (var i = 0; i < columns.length; i++) {
        var col = columns[i];
        var filterValues = col.filterValues;
        var textFilterValue = col.textFilterValue;
        var fieldValue = item[col.field];

        if (filterValues && filterValues.length > 0) {
            value = value && _.contains(filterValues, fieldValue);
        }

        if (isValue(textFilterValue)) {
          value = value && (
            fieldValue.toLowerCase() === textFilterValue.toLowerCase() ||
            (isValue(fieldValue) && fieldValue.toString().toLowerCase().indexOf(textFilterValue.toLowerCase()) > -1)
          )
        }
      }
      return value;
    }

    window.command = function (cmd) {
      if (cmd === 'add') {
        var rowData  = generateData(1)[0];

        var selRow = grid.getSelectedRows();
        selRow = selRow.length ? ++selRow[0] : data.length;
        dataView.insertItem(selRow, rowData);

        var row = dataView.getRowById(rowData.id);
        grid.setSelectedRows([row]);
        grid.scrollRowIntoView(row);
        grid.setActiveCell(row, 0);
      }

      if (cmd === 'remove') {
        var selections = dataView.mapRowsToIds(grid.getSelectedRows());

        for (var i = 0, len = selections.length; i < len; i++) {
          dataView.deleteItem(selections[i]);
        }
      }
    };
  });
</script>
